<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="loke">
            <div>
                <h1>Todos</h1>
            </div>
            <div class="left">
                <span>Today's Dates</span>
                <span id="date">28-01-2022</span>
                <span id="time">08:54:10 PM</span> 
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <form id="form">
            <input type="text" id="input" placeholder="Enter your todo" class="input-group"
            autocomplete="off"/>
            <ul class="todos" id="todos"></ul>
        </form>
        <small>Left click to toggle complete <br/>Right click to delete the todo.</small>
    </div>
</body>
<script src="index.js"></script>
</html>
